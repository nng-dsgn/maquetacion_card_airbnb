<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion de card Airbnb</title>
    <meta name="description" content="Maquetacion de card Airbnb">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
     <!-- Enlace a tu archivo local de Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>HI, this is my practica the maquetacion de una card de Airbnb</h1>
    <article class="card__container">
        <header class="card__header-container card__img-container">
            <img class="card__img" src="https://raw.githubusercontent.com/agonsant/web-development-for-ux-engineer/refs/heads/main/2-HTML-CSS/imgs/house-airbnb.webp" alt="Cabaña en el campo">
            <p class="card__chip-favorite">Favorito entre huéspedes </p>
            <i class="fa-duotone fa-regular fa-heart" style="--fa-primary-color: #eeeeee; --fa-secondary-color: #8d8686;"></i>
        </header>
        <main>
            <div class="card__title-container">
                <div>
                    <h2>Estación Atlántida, Uruguay</h2>
                </div>
                <div class="card__ratting">
                    <p><i class="fa-solid fa-star"></i></p>
                    <p class="price">4.9</p>
                </div>
            </div>
            <p>Cerca de Bodega Pablo Fallabino</h4>
            <p>23 al 28 de dic.</p>
        </main>
        <footer class="card__footer">
            <p class="price">$57 USD</p>
            <p>noche</p>
        </footer>
    </article>

</body>
</html>
